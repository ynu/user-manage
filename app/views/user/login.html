<div class="form-horizontal" role="form">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input  class="form-control" id="username" placeholder="用户名" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"> 使用第三方帐号登录 </label>
    <div class="col-sm-10 btn-group">
        <a href="http://{{host}}/Member/QQLogin?returnUrl={{returnUrl}}" title="使用QQ帐号登录">
          <i class="fa fa-qq fa-2x"></i>
        </a>
      <a href="http://{{host}}/Member/WeiboLogin?returnUrl={{returnUrl}}" title="使用新浪微博帐号登录">
        <i class="fa fa-weibo fa-2x"></i>
      </a>
      <a href="javascript://void(0)" title="使用微信登录（即将到来）">
        <i class="fa fa-weixin fa-2x"></i>
      </a>

    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="actions.login();">登录</button>
    </div>
  </div>
</div>
