<div class="form-horizontal" role="form">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputEmail3" placeholder="用户名" ng-model="user.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="" placeholder="Password" ng-model="user.password2">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">App</label>
    <div class="col-sm-10">
      <select ng-model="user.appId">
        <option value="">选择App</option>
        <option ng-repeat="app in apps track by $index" value="{{app.ConceptId}}">{{app.FriendlyNames[0]}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="actions.createUser();"> 确定 </button>
    </div>
  </div>
</div>
