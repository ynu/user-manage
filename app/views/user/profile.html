<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">修改密码</div>
  </div>
  <div class="panel-body">
    <div class="form-horizontal" >

      <div class="form-group">
        <label  class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="旧密码"
                 ng-model="oldPassword">
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="" placeholder="新密码"
                 ng-model="password" >
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="再次输入新密码"
                 ng-model="password2">
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" ng-click="actions.changePassword();"> 确定 </button>
  </div>
</div>
